<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="aquama-calculator">
    <div class="container">
        <form class="aquama-calculator-input">
            <h1 class="aquama-calculator-header">გაიგე დაახლოებით რამდენს ხარჯავ 6 თვეში სახლის დასალაგებელ სითხესა და სადეზინფექციო ხსნარებში</h1>
            <ul class="aquama-calculator-selects">
                <li>
                    <label for="square-area">ბინის ფართობი: </label>
                    <select id="square-area">
                        <option value="hide">გთხოვთ აირჩიოთ შესაბამისი ვარიანტი</option>
                        <option value="75" rel="icon-temperature">50-100</option>
                        <option value="125">100-150</option>
                        <option value="200">150+</option>
                    </select>
                </li>
                <li>
                    <label for="number-of-people">ბინის ფართობი: </label>
                    <select id="number-of-people">
                        <option value="hide">გთხოვთ აირჩიოთ შესაბამისი ვარიანტი</option>
                        <option value="1" rel="icon-temperature">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4+</option>
                    </select>
                </li>
                <li>
                    <label for="number-of-months">თვეების რაოდენობა: </label>
                    <select id="number-of-months">
                        <option value="hide">გთხოვთ აირჩიოთ შესაბამისი ვარიანტი</option>
                        <option value="6" rel="icon-temperature">6</option>
                    </select>
                </li>
            </ul>
            <div class="button">
                <button type="button" class="calculate" id="calculate">
                        <span class="circle" aria-hidden="true">
                            <span class="icon arrow"></span>
                        </span>
                    <span class="button-text">გამოთვალე</span>
                </button>
            </div>
        </form>
        <section class="aquama-calculator-output">
            <div class="total-cost">
                <h4 class="total-cost-header">შენ 6 თვეში ხარჯავ</h4>
                <p>TOTAL COST: <span id="total-cost"></span></p>
            </div>
            <div class="aquama-cost">
                <h4 class="aquama-cost-header">აქუამას შეძენის შემთხვევაში დახარჯავ</h4>
                <p>AQUAMA COST: <span id="aquama-cost"></span></p>
            </div>
            <div class="aquama-investment">
                <p class="aquama-investment-txt">აქუამაში ჩადებულ ინვესტიციას ამოიღებ 8 თვეში</p>
            </div>
        </section>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
